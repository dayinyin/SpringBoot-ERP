<!DOCTYPE html>
<html class="loginHtml">
<head>
    <meta charset="utf-8">
    <title>ERP仓库管理系统 登录页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../resources/css/public.css" media="all"/>
</head>
<body class="loginBody">
<form class="layui-form">
    <div class="login_face"><img src="../resources/images/face.jpg" class="userAvatar"></div>
    <div class="layui-form-item input-item">
        <label for="userName">用户名</label>
        <input type="text" placeholder="请输入用户名" autocomplete="off" name="loginname" class="layui-input"
               lay-verify="required">
    </div>
    <div class="layui-form-item input-item">
        <label for="password">密码</label>
        <input type="password" placeholder="请输入密码" autocomplete="off" name="pwd" class="layui-input"
               lay-verify="required">
    </div>
    
    <div id="flushimg">
		 <img alt="验证码" onclick="this.src='/defaultKaptcha?d=' + new Date()*1" src="/defaultKaptcha" />
		 <a>看不清？点击图片刷新一下</a>
	</div> 
		 <input type="text" name="tryCode" class="form-control" required placeholder="-----请输入验证码-----" />
		 <br> </br>

    <div class="layui-form-item">
        <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
    </div>
</form>
<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/page/login/login.js"></script>
<script type="text/javascript" src="../resources/js/cache.js"></script>
</body>
</html>
